<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/minireset.css" />
    <link rel="stylesheet" href="styles/gardevoir.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="dashboard">
      <section class="dashboard__block">
        <header class="dashboard__block__header">
          <span class="dashboard__block__header__icon"></span>
          <h3 class="dashboard__block__header__title">New Net Income</h3>
          <section class="dashboard__block__header__avatars">
            <img
              src=""
              alt=""
              class="dashboard__block__header__avatars__avatar"
            />
            <img
              src=""
              alt=""
              class="dashboard__block__header__avatars__avatar"
            />
            <span class="dashboard__block__header__avatars__info">25+</span>
          </section>
          <button
            type="button"
            class="dashboard__block__header__additional"
            aria-label="show additional features"
          >
            <img
              src=""
              alt=""
              class="dashboard__block__header__additional__image"
            />
          </button>
        </header>
        <section class="dashboard__block__content">
          <span class="dashboard__block__content__value"> Â£8,245.00 </span>
          <span class="dashboard__block__content__change">
            - 0,5% from last week
          </span>
          <img src="" alt="" class="dashboard__block__content__plot" />
        </section>
      </section>
      <section class="dashboard__block"></section>
      <section class="dashboard__block"></section>
      <section class="dashboard__block dashboard__block--wide"></section>
      <section class="dashboard__block"></section>
      <section class="dashboard__block dashboard__block--wide"></section>
      <section class="dashboard__block"></section>
    </main>
  </body>
</html>
